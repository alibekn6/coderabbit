[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests .
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    asyncio: mark test as asyncio.
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning